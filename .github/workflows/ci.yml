name: Main Build

on:
  workflow_dispatch:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]
    paths:
      - '*'
      - '!/docs/*' # Don't run workflow when files are only in the /docs directory

jobs:

    build:

        strategy:
          matrix:
            configuration: [Debug, Release]
            platform: [x64, x86]

        runs-on: windows-latest  # For a list of available runner types, refer to
                                 # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

        env:
          Solution_Name: AllProjects.sln

        steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
            submodules: 'recursive'

        - name: Install .Net
          uses: actions/setup-dotnet@v4
          with:
            global-json-file: 'global.json'

        - name: Setup MSBuild.exe
          uses: microsoft/setup-msbuild@v1

        # Restore tools
        - name: Restore .Net tools
          run: |
            ./init -NoPreCommitHooks
            dotnet tool list

        - name: Generate solution file
          run: ./GenerateAllSolution

        - name: Build projects
          run: dotnet build /p:DN_PreCommitHooks=false /p:Platform=${{ matrix.platform }} -c ${{ matrix.configuration }} -v n

        - name: Execute Unit Tests
          run: dotnet test --no-build /p:Platform=${{ matrix.platform }} -c ${{ matrix.configuration }}
