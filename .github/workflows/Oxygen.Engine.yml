name: CI - Oxygen.Engine

on:
  push:
    paths:
      - 'projects/Oxygen.Engine/**'
      - '.github/workflows/Oxygen.Engine.yml'
  pull_request:
    # Run on all PRs, but only build if Oxygen.Engine or this workflow is affected
    paths:
      - 'projects/Oxygen.Engine/**'
      - '.github/workflows/Oxygen.Engine.yml'

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: projects/Oxygen.Engine
        shell: pwsh

    steps:
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Download VC++ Redistributable
        run: |
          curl -L -o vc_redist.x64.exe https://aka.ms/vs/17/release/vc_redist.x64.exe
          .\vc_redist.x64.exe /quiet /install

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.5'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: C:\Users\runneradmin\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('projects/Oxygen.Engine/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Conan
        run: pip install conan

      - name: Clone custom conan-center-index
        run: |
          git clone https://github.com/abdes/conan-center-index.git $env:GITHUB_WORKSPACE\conan-center-index

      - name: Configure Conan remotes
        run: |
          if (conan remote list | Select-String 'conancenter') { conan remote remove conancenter }
          if (conan remote list | Select-String 'mycenter') { conan remote remove mycenter }
          conan remote add mycenter $env:GITHUB_WORKSPACE\conan-center-index

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1

      - name: Setup ccache
        uses: Chocobo1/setup-ccache-action@v1
        with:
          install_ccache: true
          update_packager_index: false
          prepend_symlinks_to_path: false
          remove_stale_cache: false
          windows_compile_environment: msvc # this field is required

      - name: Show tool versions
        run: |
          python --version
          pip --version
          conan --version
          cmake --version
          ccache --version
          if (Get-Command cl.exe -ErrorAction SilentlyContinue) { cl.exe } else { Write-Host 'cl.exe not found in PATH' }
          ccache --version

      - name: Conan install dependencies
        working-directory: projects/Oxygen.Engine
        env:
          CCACHE_DIR: ${{ runner.temp }}\.ccache
        run: |
          conan install . --profile:host=profiles/windows-github.ini --profile:build=profiles/windows-github.ini --output-folder=out/build --build=missing --deployer=full_deploy -s build_type=Release

      - name: Install DXC compiler
        run: ./GetDXC.ps1 packages/DXC
        working-directory: projects/Oxygen.Engine

      - name: Configure CMake
        working-directory: projects/Oxygen.Engine
        run: |
          cmake --preset=windows

      - name: Build
        working-directory: projects/Oxygen.Engine
        run: |
          cmake --build --preset=windows-release

      - name: Run tests
        working-directory: projects/Oxygen.Engine
        run: |
          ctest --preset=test-windows --output-on-failure -C Release
          if ($LASTEXITCODE -ne 0) {
            Write-Host "##[warning]Some tests failed. See previous step for details."
          }
        continue-on-error: true
