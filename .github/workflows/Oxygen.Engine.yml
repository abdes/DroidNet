name: CI - Oxygen.Engine

on:
  push:
    paths:
      - 'projects/Oxygen.Engine/**'
  pull_request:
    # Run on all PRs, but only build if Oxygen.Engine is affected
    paths:
      - 'projects/Oxygen.Engine/**'

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: projects/Oxygen.Engine
        shell: pwsh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('projects/Oxygen.Engine/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Conan
        run: pip install conan

      - name: Cache Conan
        uses: actions/cache@v4
        with:
          path: ~/.conan2
          key: ${{ runner.os }}-conan-${{ hashFiles('projects/Oxygen.Engine/conanfile.*') }}
          restore-keys: |
            ${{ runner.os }}-conan-

      - name: Clone custom conan-center-index
        run: |
          git clone https://github.com/abdes/conan-center-index.git $env:USERPROFILE\conan-center-index

      - name: Configure Conan remotes
        run: |
          if (conan remote list | Select-String 'mycenter') { conan remote remove mycenter }
          conan remote add mycenter $env:USERPROFILE\conan-center-index

      - name: Show tool versions
        run: |
          python --version
          pip --version
          conan --version
          cmake --version

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1

      - name: Conan install dependencies
        run: |
          conan profile detect --force
          conan install . --output-folder=out/build --build=missing

      - name: Configure CMake
        run: |
          cmake -S . -B out/build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build out/build --config Release

      - name: Run tests
        run: |
          ctest --test-dir out/build --output-on-failure --build-config Release
        continue-on-error: true
