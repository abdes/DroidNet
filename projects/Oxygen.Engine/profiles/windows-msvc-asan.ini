[settings]
arch=x86_64
build_type=Debug
compiler=msvc
compiler.cppstd=20
compiler.version=195
compiler.runtime=dynamic
os=Windows
sanitizer=asan

[conf]
tools.build:cflags=["-fsanitize=address"]
tools.build:cxxflags=["-fsanitize=address"]

benchmark/*:tools.cmake.cmaketoolchain:generator = Ninja Multi-Config
catch2/*:tools.cmake.cmaketoolchain:generator = Ninja Multi-Config
sdl/*:tools.cmake.cmaketoolchain:generator = Ninja Multi-Config

[options]
Oxygen/*:shared=True
