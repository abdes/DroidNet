# Simple geometry asset test specification
version: 1
content_version: 1

# Define default empty buffer (index 0) - required in all PAK files
buffers:
  - name: "default_empty_buffer"
    data_hex: ""  # Empty buffer
    size: 0
    usage: 0

  - name: "vertex_buffer"
    usage: 1  # Vertex buffer usage
    stride: 72  # Vertex size in bytes (sizeof(Vertex))
    format: 0
    data_hex: ""

  - name: "index_buffer"
    usage: 2  # Index buffer usage
    stride: 0   # Not used for index buffers (format defines element size)
    format: 5  # Format::kR16UInt (16-bit unsigned integer for indices)
    data_hex: "000001000200"  # indices: 0,1,2

# Define default texture (index 0) - required in all PAK files
textures:
  - name: "default_texture"
    width: 1
    height: 1
    format: 30  # kRGBA8UNorm
    texture_type: 3  # kTexture2D
    compression_type: 0
    data_hex: "ffffffff"  # Single white pixel as default

# Define material for the geometry
assets:
  - name: "simple_material"
    type: "material"
    asset_key: "11111111-2222-3333-4444-555555555555"
    material_domain: 0
    flags: 0
    shader_stages: 0x44  # kVertex (bit 2) + kPixel (bit 6) = 0x04 + 0x40 = 0x44
    base_color: [0.0, 1.0, 0.0, 1.0]  # Green material

    # Shader references for vertex and pixel shaders
    shader_references:
      - shader_unique_id: "VS@FullScreenTriangle.hlsl"
        shader_hash: 0x1234567890abcdef
      - shader_unique_id: "PS@FullScreenTriangle.hlsl"
        shader_hash: 0xfedcba0987654321

  - name: "test_geometry"
    type: "geometry"
    asset_key: "aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee"
    bounding_box_min: [-1.0, -1.0, -1.0]
    bounding_box_max: [1.0, 1.0, 1.0]
    lods:
      - name: "lod0"
        mesh_type: 1  # kStandard - static mesh with vertex/index buffers
        vertex_buffer: "vertex_buffer"  # Reference by name
        index_buffer: "index_buffer"    # Reference by name
        bounding_box_min: [-1.0, -1.0, -1.0]
        bounding_box_max: [1.0, 1.0, 1.0]
        submeshes:
          - name: "submesh0"
            material: "simple_material"
            bounding_box_min: [-1.0, -1.0, -1.0]
            bounding_box_max: [1.0, 1.0, 1.0]
            mesh_views:
              - first_index: 0
                index_count: 3
                first_vertex: 0
                vertex_count: 3
