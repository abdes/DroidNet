# Scene asset with two renderables referencing the same geometry
version: 2
content_version: 1

buffers:
  - name: "default_empty_buffer"
    data_hex: ""
    size: 0
    usage: 0

  - name: "vertex_buffer"
    usage: 1
    stride: 72
    format: 0
    data_hex: ""

  - name: "index_buffer"
    usage: 2
    stride: 0
    format: 10
    data_hex: "000000000100000002000000"

textures:
  - name: "default_texture"
    width: 1
    height: 1
    format: 30
    texture_type: 3
    compression_type: 0
    data_hex: "ffffffff"

assets:
  - name: "simple_material"
    type: "material"
    asset_key: "11111111-2222-3333-4444-555555555555"
    material_domain: 0
    flags: 0
    shader_stages: 0x44
    base_color: [0.0, 1.0, 0.0, 1.0]

    shader_references:
      - source_path: "Passes/Forward/ForwardMesh.hlsl"
        entry_point: "VS"
        defines: ""
        shader_hash: 0x1234567890abcdef
      - source_path: "Passes/Forward/ForwardMesh.hlsl"
        entry_point: "PS"
        defines: ""
        shader_hash: 0xfedcba0987654321

  - name: "test_geometry"
    type: "geometry"
    asset_key: "aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee"
    bounding_box_min: [-1.0, -1.0, -1.0]
    bounding_box_max: [1.0, 1.0, 1.0]
    lods:
      - name: "lod0"
        mesh_type: 1
        vertex_buffer: "vertex_buffer"
        index_buffer: "index_buffer"
        bounding_box_min: [-1.0, -1.0, -1.0]
        bounding_box_max: [1.0, 1.0, 1.0]
        submeshes:
          - name: "submesh0"
            material: "simple_material"
            bounding_box_min: [-1.0, -1.0, -1.0]
            bounding_box_max: [1.0, 1.0, 1.0]
            mesh_views:
              - first_index: 0
                index_count: 3
                first_vertex: 0
                vertex_count: 3

  - name: "test_scene_duplicate_renderables"
    type: "scene"
    asset_key: "44444444-5555-6666-7777-888888888888"
    nodes:
      - name: "root"
        parent: 0
      - name: "mesh_node_a"
        parent: 0
      - name: "mesh_node_b"
        parent: 0
    renderables:
      - node_index: 1
        geometry: "test_geometry"
      - node_index: 2
        geometry: "test_geometry"
