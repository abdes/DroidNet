# Material with multiple texture dependencies
version: 4
content_version: 1

# Define default empty buffer (index 0) - required in all PAK files
buffers:
  - name: "default_empty_buffer"
    data_hex: ""  # Empty buffer
    size: 0
    usage: 0

# Define multiple texture resources
textures:
  - name: "default_texture"
    width: 1
    height: 1
    format: 30  # kRGBA8UNorm
    texture_type: 3  # kTexture2D
    compression_type: 0
    data_hex: "4f545831020001002c0000001c000000280000000000000000000000000000000400000004000000ffffffff"  # v4 OTX1 payload

  - name: "diffuse_tex"
    width: 512
    height: 512
    format: 30  # kRGBA8UNorm
    texture_type: 3  # kTexture2D
    compression_type: 0
    data_hex: "4f545831020001002c0000001c000000280000000000000000000000000000000400000004000000ffffffff"  # v4 OTX1 payload

  - name: "normal_tex"
    width: 512
    height: 512
    format: 30  # kRGBA8UNorm
    texture_type: 3  # kTexture2D
    compression_type: 0
    data_hex: "4f545831020001002c0000001c000000280000000000000000000000000000000400000004000000ffffffff"  # v4 OTX1 payload

  - name: "roughness_tex"
    width: 512
    height: 512
    format: 30  # kRGBA8UNorm
    texture_type: 3  # kTexture2D
    compression_type: 0
    data_hex: "4f545831020001002c0000001c000000280000000000000000000000000000000400000004000000ffffffff"  # v4 OTX1 payload

# Define material with texture dependencies
assets:
  - name: "textured_material"
    type: "material"
    asset_key: "12345678-90ab-cdef-1234-567890abcdef"
    material_domain: 0
    flags: 0
    shader_stages: 0x44  # kVertex (bit 2) + kPixel (bit 6) = 0x04 + 0x40 = 0x44
    base_color: [1.0, 1.0, 1.0, 1.0]
    normal_scale: 1.0
    metalness: 0.2
    roughness: 0.8
    texture_refs:
      base_color_texture: "diffuse_tex"   # Index 1
      normal_texture: "normal_tex"        # Index 2
      roughness_texture: "roughness_tex"  # Index 3

    # Shader references for vertex and pixel shaders
    shader_references:
      - source_path: "Forward/ForwardMesh.hlsl"
        entry_point: "VS"
        defines: ""
        shader_hash: 0x1234567890abcdef
      - source_path: "Forward/ForwardMesh.hlsl"
        entry_point: "PS"
        defines: ""
        shader_hash: 0xfedcba0987654321
