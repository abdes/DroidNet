# Bindless SRV example: single domain mapped into a descriptor_table
meta:
  version: "1.0.0"
defaults:
  invalid_index: 4294967295
domains:
  - id: textures
    name: Textures
    kind: SRV
    register: t0
    space: space0
    root_table: BindlessSRV
    domain_base: 0
    capacity: 1024
root_signature:
  - type: descriptor_table
    name: BindlessSRV
    index: 0
    visibility: ALL
    ranges:
      - range_type: SRV
        domain: textures
        base_shader_register: t0
        register_space: space0
        num_descriptors: unbounded
